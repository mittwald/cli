name: Compilation & Unit Tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile TypeScript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: yarn
      - run: yarn compile

  licenses:
    runs-on: ubuntu-latest
    name: Check license compatibility
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn test:licenses

  lint:
    runs-on: ubuntu-latest
    name: Run linters
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn test:format

  tests:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn test:unit

  readme:
    name: Assert README.md is up-to-date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn compile
      - run: yarn test:readme

  docker:
    name: Build and run docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn compile
      - run: npx oclif pack tarballs --targets=linux-x64
      - run: docker build --build-arg PKG_SOURCE=dist -t mittwald/cli:testing .
      - run: docker run --rm mittwald/cli:testing --help
