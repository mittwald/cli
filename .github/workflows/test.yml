name: Compilation & Unit Tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile TypeScript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: yarn
      - run: yarn compile

  test:
    runs-on: ubuntu-latest
    name: Run linters
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn test

  readme:
    name: Assert README.md is up-to-date
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn compile
      - run: yarn generate:readme
      - run: git diff --exit-code README.md

  docker:
    name: Build and run docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn compile
      - run: npx oclif pack tarballs --targets=linux-x64
      - run: docker build --build-arg PKG_SOURCE=dist -t mittwald/cli:testing .
      - run: docker run --rm mittwald/cli:testing --help