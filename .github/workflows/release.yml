name: Create release

on:
  push:
    tags:
      - v*

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies for Windows builds
        run: sudo apt-get install -y p7zip-full nsis

      - name: Install dependencies
        run: yarn

      - name: Set version in package json
        run:
          npm version ${GITHUB_REF#refs/tags/} --no-git-tag-version
          --no-workspaces-update

      - name: Build
        run: yarn compile

      - name: Build all possible packages
        run: yarn package:tarballs

      - name: Upload to S3
        run: yarn oclif upload tarballs --targets=linux-x64,linux-arm64,darwin-x64,darwin-arm64
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pkg-tarballs
          path: dist/*.tar.gz

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies for Windows builds
        run: sudo apt-get install -y p7zip-full nsis

      - name: Install dependencies
        run: yarn

      - name: Set version in package json
        run:
          npm version ${GITHUB_REF#refs/tags/} --no-git-tag-version
          --no-workspaces-update

      - name: Build
        run: yarn compile

      - name: Build all possible packages
        run: yarn package:windows

      - name: Upload to S3
        run: yarn oclif upload win
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pkg-windows
          path: dist/win32/*.exe

  build-macos:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn

      - name: Set version in package json
        run:
          npm version ${GITHUB_REF#refs/tags/} --no-git-tag-version
          --no-workspaces-update

      - name: Build
        run: yarn compile

      - name: Build all possible packages
        run: yarn package:macos

      - name: Upload to S3
        run: yarn oclif upload macos
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pkg-macos
          path: dist/macos/*.pkg

  release-npm:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
      - build-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn

      - name: Set version in package json
        run:
          npm version ${GITHUB_REF#refs/tags/} --no-git-tag-version
          --no-workspaces-update

      - name: Build
        run: yarn compile

      - name: Publish
        run: |
          yarn config set npmScopes.mittwald.npmAuthToken "${{ secrets.NPMJS_TOKEN }}"
          yarn config set npmScopes.mittwald.npmPublishRegistry "https://registry.npmjs.org"
          yarn npm publish --access=public

  release-github:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
      - build-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Create release
        run:
          gh release create ${GITHUB_REF#refs/tags/} --title
          ${GITHUB_REF#refs/tags/} --generate-notes --verify-tag
          pkg-tarballs/*.tar.gz pkg-windows/*.exe pkg-macos/*.pkg
        env:
          GITHUB_TOKEN: ${{ github.token }}

  release-s3:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
      - build-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Install dependencies
        run: yarn

      - name: Set version in package json
        run:
          npm version ${GITHUB_REF#refs/tags/} --no-git-tag-version
          --no-workspaces-update

      - name: Upload to S3
        run: yarn oclif promote --version=${GITHUB_REF_NAME#v} --sha=$(git rev-parse --short ${{ github.sha }}) --win --macos --targets=linux-x64,linux-arm,linux-arm64,darwin-x64,darwin-arm64
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  release-docker:
    runs-on: ubuntu-latest
    needs:
      - build-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: mittwald/cli

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  cleanup-artifacts:
    runs-on: ubuntu-latest
    needs:
      - release-github
      - release-docker
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            pkg-tarballs
            pkg-windows
            pkg-macos
